<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/nft.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>NFT Landing Page</title>
</head>

<body>
    <div class="body">
        <nav class="navbar">
            <ul>

                <li>
                    <a href=""><i class="fas fa-qrcode"></i></a>
                </li>
                <li>
                    <a href="#"><i class="far fa-compass"></i></a>
                </li>
                <li>
                    <a href="#"><i class="far fa-heart"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-wallet"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-sort-alt"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fal fa-cog"></i>
                    </a>
                </li>
            </ul>
            <div class="log">
                <li>
                    <a href=""><i class="far fa-sign-out"></i></a>
                </li>
            </div>
        </nav>
        <!-- end nav section -->
        <!-- start of the input section -->
        <div class="mainPage">
            <div class="subSection">
                <div class="input-section">
                    <form action="" class="form">
                        <i class="far fa-search icon"></i>
                        <input class="input-field" type="text" placeholder="Search NFT, Collection or Artist">
                    </form>
                    <div class="ethereum">
                        <a href="#"><i class="fab fa-ethereum"></i>4.251ETH</a>
                    </div>
                    <div class="alert-message">
                        <div class="bell">
                            <a href="#"><i class="far fa-bell"></i></a>
                        </div>
                        <div class="message">
                            <a href=""><i class="fal fa-comment-alt-lines"></i></a>
                        </div>
                        <div class="profile">
                            <img src="./Image/profilePics.jpg" alt="Profile Picture">
                            <span>
                                <a href="#">Oladimeji Tolu</a>
                                <i class="far fa-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end of the menu section -->
        <div class="Sub-main">
            <div class="left">
                <div class="header">
                    <h2 class="intro">Discover, Create and Sell Your Own NFT</h2>
                    <div class="btn-wrapper">
                        <a href="#">Discover</a>
                        <a href="">Create Your NFT</a>
                    </div>
                    <div class="img-wrapper">
                        <img src="./Image/Alpha_shark-removebg-preview.png" alt="header image">
                    </div>
                </div>

            </div>
            <div class="right">

            </div>
        </div>

    </div>
</body>
<script src="./JS/nft.js"></script>

</html>
